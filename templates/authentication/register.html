{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ExpertBill.in | A Expert Billing Software</title>
  <!-- base:css -->
  <link rel="stylesheet" href={% static "vendors/mdi/css/materialdesignicons.min.css" %}>
  <link rel="stylesheet" href={% static "vendors/flag-icon-css/css/flag-icon.min.css" %}>
  <link rel="stylesheet" href={% static "vendors/css/vendor.bundle.base.css" %}>
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href={% static "css/horizontal-layout-light/style.css" %}>
  <!-- endinject -->
  <link rel="shortcut icon" href={% static "images/favicon.png" %} />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src={% static "images/logo.svg" %} alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
              <form class="pt-3" method="POST" action={% url "register" %} >
                  {% csrf_token %}
                  <div class="form-group">
                      <div class="row">
                          <div class="col-6">
                              <label for="FirstName"><strong>First Name</strong></label>
                              <div class="input-group">
                                <div class="input-group-prepend bg-transparent">
                                  <span class="input-group-text bg-transparent border-right-0">
                                    <i class="mdi mdi-account-outline text-primary"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control form-control-lg border-left-0" placeholder="First Name" id="FirstName" name="first_name" required>
                              </div>
                          </div>
                          <div class="col-6">
                              <label for="LastName"><strong>Last Name</strong></label>
                              <div class="input-group">
                                <div class="input-group-prepend bg-transparent">
                                  <span class="input-group-text bg-transparent border-right-0">
                                    <i class="mdi mdi-account-outline text-primary"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control form-control-lg border-left-0" placeholder="Last Name" id="LastName" name="last_name" required>
                              </div>
                          </div>
                      </div>

                </div>
                  <div class="form-group">
                  <label for="username"><strong>Username</strong></label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-card-details text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" placeholder="Username" id="username" name="username" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email"><strong>Email</strong></label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-email-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control form-control-lg border-left-0" placeholder="Email" id="email" name="email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="phone"><strong>Phone Number</strong></label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-phone text-primary"></i>
                      </span>
                    </div>
                    <input type="tel" class="form-control form-control-lg border-left-0" placeholder="Phone Number" id="phone" name="phone" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password"><strong>Password</strong></label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0"  placeholder="Password" id="password" name="password" required>
                  </div>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input" required>
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="SIGN UP"></input>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href={% url "login" %} class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-flex flex-row" style="background: url({% static "images/auth-bg.jpg" %});background-size: cover;">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2018  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src={% static "vendors/js/vendor.bundle.base.js" %}></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src={% static "js/off-canvas.js" %}></script>
  <script src={% static "js/hoverable-collapse.js" %}></script>
  <script src={% static "js/template.js" %}></script>
  <script src={% static "js/settings.js" %}></script>
  <script src={% static "js/todolist.js" %}></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>dy>

</html>

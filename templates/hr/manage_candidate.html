{% extends 'template.html' %}

{% load static %}

{% block style %}
{% endblock %}
{% block content %}

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb bg-primary">
			<li class="breadcrumb-item"><a href={{ breadcrumb.0 }}>Organization</a></li>
            <li class="breadcrumb-item"><a href={{ breadcrumb.1 }}>Candidate List</a></li>
            <li class="breadcrumb-item active" aria-current="page">Candidate</li>
		</ol>
	</nav>


    <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Candidate Info</h4>
                  <form class="form-sample" action="{% url 'candidate' candidate.id %}" method="post">
                      {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{ candidate.profile.username }}">
                    <input type="hidden" name="organization" value="{{ candidate.organization.id }}">
                    <input type="hidden" name="application_id" value="{{ candidate.id }}">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-md-2 col-form-label"><strong>First Name</strong></label>
                          <div class="col-md-10">
                            <input type="text" class="form-control" value="{{ candidate.profile.first_name }}" disabled>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-md-2 col-form-label"><strong>Last Name</strong></label>
                          <div class="col-md-10">
                            <input type="text" class="form-control" value="{{ candidate.profile.last_name }}" disabled>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-md-2 col-form-label"><strong>Email</strong></label>
                          <div class="col-md-10">
                            <input type="text" class="form-control" value="{{ candidate.profile.email }}" disabled>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-md-2 col-form-label"><strong>Contact No.</strong></label>
                          <div class="col-md-10">
                            <input type="text" class="form-control" value="{{ candidate.profile.contact_no }}" disabled>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-md-2 col-form-label"><strong>Applied Time</strong></label>
                          <div class="col-md-10">
                            <input type="text" class="form-control" value="{{ candidate.time }}" disabled>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-md-2 col-form-label"><strong>Salary</strong></label>
                          <div class="col-md-10">
                              <input type="number" class="form-control" name="salary" placeholder="Salary" value="0.00">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        {% for role in roles %}
                            <div class="form-group col-md-3">
                                <div class="form-check form-check-info">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" name="{{ role.id }}" >
                                        {{ role.name }}
                                    <i class="input-helper"></i></label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-danger" href="{% url 'remove_candidate' candidate.id %}">Reject</a>
                        <button type="submit" class="btn btn-primary ml-2">Submit</button>
                    </div>

                  </form>
                </div>
              </div>
{% endblock %}
{% block script %}
{% endblock %}
